components:
  parameters:
    APIVersion:
      description: version number of the Service Broker API that the Platform will
        use
      in: header
      name: X-Broker-API-Version
      required: true
      schema:
        type: string
    OriginatingIdentity:
      description: identity of the user that initiated the request from the Platform
      in: header
      name: X-Broker-API-Originating-Identity
      schema:
        type: string
    RequestIdentity:
      description: idenity of the request from the Platform
      in: header
      name: X-Broker-API-Request-Identity
      schema:
        type: string
    accepts_incomplete:
      description: asynchronous operations supported
      in: query
      name: accepts_incomplete
      schema:
        type: boolean
    service_id:
      description: id of the service associated with the instance being deleted
      in: query
      name: service_id
      required: true
      schema:
        type: string
    plan_id:
      description: id of the plan associated with the instance being deleted
      in: query
      name: plan_id
      required: true
      schema:
        type: string
  responses:
    ErrorBadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Bad Request
    ErrorConflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Conflict
    ErrorGone:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Gone
    ErrorNotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Not Found
    ErrorPreconditionFailed:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Precondition Failed
    ErrorUnauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    ErrorUnexpected:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unexpected
    ErrorUnprocessableEntity:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unprocessable Entity
  schemas:
    Catalog:
      example:
        services:
        - allow_context_updates: true
          metadata: '{}'
          instances_retrievable: true
          binding_rotatable: true
          description: description
          tags:
          - tags
          - tags
          bindable: true
          plan_updateable: true
          plans:
          - metadata: '{}'
            bindable: true
            plan_updateable: true
            maintenance_info:
              description: description
              version: version
            schemas:
              service_binding:
                create:
                  parameters: '{}'
              service_instance:
                create:
                  parameters: '{}'
                update:
                  parameters: '{}'
            name: name
            binding_rotatable: false
            description: description
            id: id
            free: true
            maximum_polling_duration: 0
          - metadata: '{}'
            bindable: true
            plan_updateable: true
            maintenance_info:
              description: description
              version: version
            schemas:
              service_binding:
                create:
                  parameters: '{}'
              service_instance:
                create:
                  parameters: '{}'
                update:
                  parameters: '{}'
            name: name
            binding_rotatable: false
            description: description
            id: id
            free: true
            maximum_polling_duration: 0
          name: name
          id: id
